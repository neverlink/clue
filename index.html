<body>
	<div class="bgfade overlay">
		<video id="background" class="background" autoplay muted loop src="media/background.mp4"></video>
		<audio id="player" preload="auto">
		    <source id="music" type="audio/mp3"/>     
		</audio>
	</div>
	<nav class="wrapper">
		<div class="title fadetitle">
			<a href="https://steamcommunity.com/id/clique" target="_blank">clue</a>
		</div>
	<div class="menu fadelinks">
		<div class="link grow hvr-overline-from-center"><a class="fab fa-youtube" href="https://youtube.com/cluee" target="_blank"></a></div>
		<div class="link grow hvr-overline-from-center"><a class="fab fa-soundcloud" href="https://soundcloud.com/age" target="_blank"></a></div>
		<div class="link grow hvr-overline-from-center"><a class="fab fa-twitter" href="https://twitter.com/milkies" target="_blank"></a></div>	
		<div class="link grow hvr-overline-from-center"><a class="fab fa-twitch" href="https://twitch.tv/picture" target="_blank"></a></div>
		<div class="link grow hvr-overline-from-center"><a class="fab fa-instagram" href="https://instagram.com/mimic" target="_blank"></a></div>
	</div>
		<div class="buttonwrapper fadelinks">
			<input id="volumeSlider" class="slider fadelinks" type="range" min="0" max="200" step="1" oninput="changeVolume(this.value)" onchange="changeVolume(this.value)"/>
		</div>
		<div class="buttonwrapper fadelinks">
			<button class="button fas fa-step-backward" onclick="incrementCurrentSong(-1);playSong();"/>
			<button class="button fas fa-play" onclick="playPause(this);"/>
			<button class="button fas fa-step-forward" onclick="incrementCurrentSong(1);playSong();"/>
		</div>
			<marquee class="marquee"><a class="marqueetext" id="nowPlaying" href=""/></a></marquee>
		</div>
	</nav>
